

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>Javascript clock</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="time">
            <div class="circle" style="--color : #ff2972" >
                    <div class="dots h_dot"></div>
                    <svg>
                        <circle cx="50" cy="50" r="65" ></circle>
                        <circle cx="50" cy="50" r="65" id="hh"></circle>
                    </svg>
                    <div id="hours">00</div>
                </div>
                <div class="circle" style="--color : #fee80f">
                    <div class="dots m_dot"></div>
                    <svg>
                        <circle cx="50" cy="50" r="65" ></circle>
                        <circle cx="50" cy="50" r="65" id="mm" ></circle>
                    </svg>
                    <div id="minutes">00</div>
                </div>
                <div class="circle" style="--color : #04fc43">
                    <div class="dots s_dot"></div>
                    <svg>
                        <circle cx="50" cy="50" r="65" ></circle>
                        <circle cx="50" cy="50" r="65" id="ss" ></circle>
                    </svg>
                    <div id="seconds">00</div>
                </div>
                <div id="ampm">AM</div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    </body>
</html>
